<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>賓客座位查詢</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      font-size: 1.2rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .result {
      background: white;
      padding: 1rem;
      margin-bottom: 0.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
    }
    .no-result {
      text-align: center;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>賓客座位查詢</h1>
  <input type="text" id="search" placeholder="輸入姓名，例如：黃" autofocus />
  <div id="results"></div>

  <script>
    let guests = [];

    async function loadSheet() {
      try {
        const response = await fetch("https://docs.google.com/spreadsheets/d/1rGPBjCI46dMrVDXGDU6rQM51H1FG4Mt27f_EL0qVvdM/gviz/tq?tqx=out:json");
        const text = await response.text();
        const json = JSON.parse(text.substr(47).slice(0, -2));
        guests = json.table.rows.map(row => {
          return {
            name: row.c[0]?.v || '',
            table: row.c[1]?.v ?? row.c[1]?.f ?? ''
          };
        });
      } catch (e) {
        console.error("讀取 Google Sheet 錯誤：", e);
      }
    }

    loadSheet();

    const searchInput = document.getElementById('search');
    const resultsDiv = document.getElementById('results');

    searchInput.addEventListener('input', () => {
      const keyword = searchInput.value.trim();
      resultsDiv.innerHTML = '';

      if (keyword === '') return;

      const filtered = guests.filter(g => g.name.includes(keyword));

      if (filtered.length === 0) {
        resultsDiv.innerHTML = '<div class="no-result">查無資料</div>';
        return;
      }

      filtered.forEach(g => {
        const div = document.createElement('div');
        div.className = 'result';
        div.innerHTML = `<strong>${g.name}</strong><span>桌號：${g.table}</span>`;
        resultsDiv.appendChild(div);
      });
    });
  </script>
</body>
</html>
