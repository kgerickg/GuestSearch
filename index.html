<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>賓客座位查詢</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      font-size: 1.2rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .result {
      background: white;
      padding: 1rem;
      margin-bottom: 0.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      font-size: 1.15em;
      cursor: pointer;
      transition: background 0.2s;
    }
    .result.copied {
      background: #d1ffd6;
    }
    .no-result {
      text-align: center;
      color: #888;
    }
    .summary {
      text-align: right;
      font-size: 1em;
      color: #555;
      margin-bottom: 0.5em;
    }
    mark {
      background: #ffe066;
      color: #222;
      padding: 0 3px;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <h1>賓客座位查詢</h1>
  <input type="text" id="search" placeholder="輸入姓名，例如：黃" autofocus />
  <div class="summary" id="summary"></div>
  <div id="results"></div>
  <script>
    let guests = []
    let total = 0
    const searchInput = document.getElementById('search')
    const resultsDiv = document.getElementById('results')
    const summaryDiv = document.getElementById('summary')

    // 高亮關鍵字
    function highlight(text, keyword) {
      if (!keyword) return text
      return text.replace(new RegExp(keyword, 'gi'), m => `<mark>${m}</mark>`)
    }

    async function loadSheet() {
      resultsDiv.innerHTML = '<div class="no-result">載入中…</div>'
      try {
        const response = await fetch("https://docs.google.com/spreadsheets/d/1rGPBjCI46dMrVDXGDU6rQM51H1FG4Mt27f_EL0qVvdM/gviz/tq?tqx=out:json")
        const text = await response.text()
        // 依姓名排序
        guests = json.table.rows
          .map(row => ({
            name: row.c[0]?.v || '',
            table: row.c[1]?.f ?? row.c[1]?.v ?? ''
          }))
          .sort((a, b) => a.name.localeCompare(b.name, 'zh-Hant'))
        total = guests.length
        summaryDiv.textContent = `共 ${total} 位賓客`
        resultsDiv.innerHTML = ''
      } catch (e) {
        resultsDiv.innerHTML = '<div class="no-result">無法載入資料</div>'
      }
    }

    // 載入 Google Sheet 完成後自動聚焦
    window.onload = () => searchInput.focus()

    // 輸入框自動全選
    searchInput.addEventListener('focus', () => searchInput.select())

    // 支援 Escape 清空
    searchInput.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        searchInput.value = ''
        resultsDiv.innerHTML = ''
        summaryDiv.textContent = `共 ${total} 位賓客`
      }
    })

    // 搜尋事件
    searchInput.addEventListener('input', () => {
      const keyword = searchInput.value.trim()
      resultsDiv.innerHTML = ''
      if (keyword === '') {
        summaryDiv.textContent = `共 ${total} 位賓客`
        return
      }
      const filtered = guests.filter(g => g.name.includes(keyword))
      summaryDiv.textContent = `共 ${total} 位賓客，查詢到 ${filtered.length} 筆`
      if (filtered.length === 0) {
        resultsDiv.innerHTML = '<div class="no-result">查無資料，請確認姓名或聯絡主辦人</div>'
        return
      }
      filtered.forEach(g => {
        const div = document.createElement('div')
        div.className = 'result'
        // 點擊自動複製桌號
        div.addEventListener('click', () => {
          navigator.clipboard.writeText(g.table)
          div.classList.add('copied')
          setTimeout(() => div.classList.remove('copied'), 600)
        })
        div.innerHTML = `<strong>${highlight(g.name, keyword)}</strong><span>桌號：${g.table}</span>`
        resultsDiv.appendChild(div)
      })
    })

    // 載入 Google Sheet
    async function main() {
      try {
        const response = await fetch("https://docs.google.com/spreadsheets/d/1rGPBjCI46dMrVDXGDU6rQM51H1FG4Mt27f_EL0qVvdM/gviz/tq?tqx=out:json")
        const text = await response.text()
        const json = JSON.parse(text.substr(47).slice(0, -2))
        guests = json.table.rows
          .map(row => ({
            name: row.c[0]?.v || '',
            table: row.c[1]?.f ?? row.c[1]?.v ?? ''
          }))
          .sort((a, b) => a.name.localeCompare(b.name, 'zh-Hant'))
        total = guests.length
        summaryDiv.textContent = `共 ${total} 位賓客`
        resultsDiv.innerHTML = ''
      } catch (e) {
        resultsDiv.innerHTML = '<div class="no-result">無法載入資料</div>'
      }
    }
    main()
  </script>
</body>
</html>
